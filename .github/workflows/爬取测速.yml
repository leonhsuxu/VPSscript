name: ⏳ Tg频道群抓取节点测速 (mihomo核心缓存版)

on:
  schedule:
    - cron: '0 0,12 * * *' # 每天 UTC 时间的 0 点和 12 点运行
  workflow_dispatch:

env:
  MIHOMO_VERSION: v1.19.17
  TELEGRAM_CHANNEL_IDS: |
    # 订阅转发-频道
    @fqDINYUE
    # 机场订阅节点VPN分享社
    @wxdy666
    # 白嫖订阅&节点分享群
    @freeyule
    # CC宝盒
    @ccbaohe
    # Duang VPS交流群
    @duangvpsfs         
    # 白嫖机场交流群   
    @zzzjjjkkkoi
    # M麦当劳 全家桶
    @xmdexw
    # v2clash 免费分享中心
    @v2v2clash
    # 订阅分享中心
    @dingyue_Center
    # ※个人的订阅收集 leon
    @tempssrlink

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 缓存 Python 依赖
      - name: 缓存 Python 依赖
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 安装 Python 依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 缓存 mihomo clash 核心
      - name: 缓存 mihomo 核心
        id: cache-mihomo-core
        uses: actions/cache@v4
        with:
          path: clash_core/
          key: ${{ runner.os }}-mihomo-core-${{ env.MIHOMO_VERSION }}

      - name: 下载 mihomo clash 核心（缓存未命中时执行）
        if: steps.cache-mihomo-core.outputs.cache-hit != 'true'
        run: |
          mkdir -p clash_core
          MIHOMO_FILENAME="mihomo-linux-amd64-${{ env.MIHOMO_VERSION }}.gz"
          MIHOMO_URL="https://github.com/MetaCubeX/mihomo/releases/download/${{ env.MIHOMO_VERSION }}/${MIHOMO_FILENAME}"

          echo "正在下载 mihomo 核心..."
          wget -q -O mihomo.gz "$MIHOMO_URL"
          gunzip mihomo.gz
          mv mihomo clash_core/clash
          chmod +x clash_core/clash
          echo "mihomo clash 核心下载完成。"

      - name: 运行 Telegram 抓取及 Clash 测速脚本
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          TELEGRAM_CHANNEL_IDS: ${{ env.TELEGRAM_CHANNEL_IDS }}
        run: |
          mkdir -p flclashyaml
          python TelegramNode/telegram_publiclink.py

      - name: 上传生成的 Clash 配置
        uses: actions/upload-artifact@v4
        with:
          name: clash-config-output
          path: flclashyaml/telegram_scraper.yaml
          retention-days: 7
