name: 自动更新 Clash 配置

on:
  schedule:
    - cron: '0 */4 * * *' # 每4小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 【重大修正】不再需要单独的安装步骤。
      # - name: 安装 sub-store
      #   run: npm install -g sub-store

      - name: 创建目标文件夹
        run: mkdir -p flclashyaml

      # 【重大修正】使用 npx 直接运行 sub-store 命令
      # npx 会自动处理下载和执行，无需全局安装
      - name: 使用 npx 生成配置文件
        run: |
          npx sub-store -c sub-store.js > flclashyaml/config.yaml
      
      - name: 上传配置文件
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: 自动更新 Clash 配置文件'
          file_pattern: flclashyaml/config.yaml
          commit_user_name: 'GitHub Actions'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions <actions@github.com>'
