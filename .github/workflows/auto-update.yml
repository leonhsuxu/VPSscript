name: 自动更新 Clash 配置

on:
  schedule:
    - cron: '0 */4 * * *' # 每4小时运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 【重大修正】更换为正确的、当前可用的 sub-store 包名
      - name: 安装 sub-store
        run: npm install -g sub-store

      - name: 创建目标文件夹
        run: mkdir -p flclashyaml

      - name: 生成配置文件
        run: |
          sub-store -c sub-store.js > flclashyaml/choutuan-link.yaml
      
      - name: 上传配置文件
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: 自动更新丑团配置文件'
          file_pattern: flclashyaml/config.yaml
          commit_user_name: 'GitHub Actions'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions <actions@github.com>'
