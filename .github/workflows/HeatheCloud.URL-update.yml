# å·¥ä½œæµçš„è§¦å‘æ¡ä»¶
on:
  schedule:
    # åŒ—äº¬æ—¶é—´ æ—©ä¸Š 6:00 å¯¹åº”çš„æ˜¯ UTC æ—¶é—´çš„å‰ä¸€å¤©æ™šä¸Š 22:00 (6 - 8 = -2, å³å‰ä¸€å¤©çš„22ç‚¹)
    - cron: '0 22 * * *'
  workflow_dispatch:

# å®šä¹‰å·¥ä½œä»»åŠ¡
jobs:
  # ç¬¬ä¸€ä¸ªä»»åŠ¡ï¼šå¹¶è¡Œä¸‹è½½å¹¶ç”Ÿæˆæ–‡ä»¶
  sync-and-generate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(env.URL_CONFIG) }}
    steps:
      - name: Create temporary directory and files
        run: |
          mkdir -p ${{ matrix.filename }}
          TXT_FILE="${{ matrix.filename }}/${{ matrix.filename }}.txt"
          YML_FILE="${{ matrix.filename }}/${{ matrix.filename }}.yml"
          curl -fsSL -o "$TXT_FILE" "${{ matrix.url }}" || { echo "Failed to download from ${{ matrix.url }}"; exit 1; }
          echo "source_url: \"${{ matrix.url }}\"" > "$YML_FILE"
          echo "sync_timestamp: \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"" >> "$YML_FILE"
          echo "content: |" >> "$YML_FILE"
          sed 's/^/  /' "$TXT_FILE" >> "$YML_FILE"
      - name: Upload artifact for ${{ matrix.filename }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.filename }}
          path: ${{ matrix.filename }}

  # ç¬¬äºŒä¸ªä»»åŠ¡ï¼šåˆå¹¶ã€æ¸…ç†å¹¶æäº¤
  commit-changes:
    runs-on: ubuntu-latest
    needs: sync-and-generate
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all generated artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Organize files and clean up obsolete ones
        env:
          URL_CONFIG: ${{ env.URL_CONFIG }}
        run: |
          TARGET_DIR="flclashyaml/TG.HeathCloud618"
          mkdir -p "$TARGET_DIR"
          find artifacts -type f -exec mv {} "$TARGET_DIR/" \;
          > expected_files.log
          echo "$URL_CONFIG" | jq -r '.[] | .filename' | while IFS= read -r filename; do
              if [ -f "$TARGET_DIR/$filename.txt" ]; then
                echo "$TARGET_DIR/$filename.txt" >> expected_files.log
                echo "$TARGET_DIR/$filename.yml" >> expected_files.log
              fi
          done
          find "$TARGET_DIR" -type f | sort > actual_files.log
          comm -13 <(sort expected_files.log) <(sort actual_files.log) | while IFS= read -r file_to_delete; do
            if [ -f "$file_to_delete" ]; then
              echo "Deleting obsolete file: $file_to_delete"
              git rm "$file_to_delete"
            fi
          done
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'actions@github.com'
          git add flclashyaml/
          if git diff --staged --quiet && ! git ls-files --deleted | grep .; then
            echo "No changes or deletions. No commit needed."
          else
            git commit -m "Auto-update: Sync and clean up sources"
            git push
          fi
