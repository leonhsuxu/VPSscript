name: Download YAML File

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Download HeathCloud618ord.yaml
      run: |
        curl "https://pastecode.dev/raw/hntbocnp/%E5%81%A5%E5%BA%B7%E4%B8%AD%E5%BF%83618ord" > HeathCloud618ord.yaml
    
    - name: Display file content
      run: cat HeathCloud618ord.yaml
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add HeathCloud618ord.yaml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update HeathCloud618ord.yaml" && git push)
