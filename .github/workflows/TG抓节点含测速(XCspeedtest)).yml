name: TG频道和群抓取节点测速 XC-speedtest测速版
on:
  schedule:
    - cron: '10 */4 * * *'  # 每4小时执行一次
  workflow_dispatch:        # 支持手动触发
env:
  MIHOMO_VERSION: v1.19.17
  SPEEDTEST_VERSION: v0.4.1
  WGCF_VERSION: v2.2.29
  TELEGRAM_CHANNEL_IDS: |
    @fqDINYUE
    @wxdy666
    @freeyule
    @ccbaohe
    @duangvpsfs         
    @zzzjjjkkkoi
    @xmdexw
    @v2v2clash
    @dingyue_Center
    @tempssrlink
    @sorenab2
    @proxyshareCN
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码仓库
      - name: 检出代码仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. 设置 Python 环境
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 3. 缓存 Python 依赖
      - name: 缓存 Python 依赖
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # 4. 安装 Python 依赖及系统依赖
      - name: 安装 Python 依赖及系统依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update -qq
          sudo apt-get install -y wireguard-tools curl resolvconf
      
      # 5. 缓存 Mihomo 程序
      - name: Cache Mihomo
        id: cache-mihomo
        uses: actions/cache@v4
        with:
          path: mihomo
          key: mihomo-amd64-${{ env.MIHOMO_VERSION }}
          restore-keys: mihomo-amd64-${{ env.MIHOMO_VERSION }}
      
      # 6. 下载 Mihomo 指定版本（如果缓存未命中）
      - name: Download Mihomo 指定版本
        if: steps.cache-mihomo.outputs.cache-hit != 'true'
        run: |
          set -e
          TAG=${{ env.MIHOMO_VERSION }}
          URL="https://github.com/MetaCubeX/mihomo/releases/download/${TAG}/mihomo-linux-amd64-${TAG}.gz"
          echo "尝试访问下载链接"
          if ! curl --head --fail "$URL"; then
            echo "下载地址不可用！"
            exit 1
          fi
          wget --tries=3 --timeout=30 -O mihomo.gz "$URL"
          gunzip -f mihomo.gz
          chmod +x mihomo
          ./mihomo -v
      
      # 7. 缓存 wgcf 工具
      - name: Cache wgcf tool
        id: cache-wgcf
        uses: actions/cache@v4
        with:
          path: wgcf
          key: wgcf-linux-amd64-${{ env.WGCF_VERSION }}
          restore-keys: wgcf-linux-amd64-${{ env.WGCF_VERSION }}
      
      # 8. 下载 wgcf 工具（如果缓存未命中）
      - name: Download wgcf tool
        if: steps.cache-wgcf.outputs.cache-hit != 'true'
        run: |
          WGCF_FULL_VERSION="${{ env.WGCF_VERSION }}"
          WGCF_FILENAME_VERSION="${WGCF_FULL_VERSION#v}" 
          echo "正在下载 wgcf v${WGCF_FILENAME_VERSION}..."
          curl -fsSL -o wgcf https://github.com/ViRb3/wgcf/releases/download/${WGCF_FULL_VERSION}/wgcf_${WGCF_FILENAME_VERSION}_linux_amd64
          if [ ! -f "wgcf" ]; then
            echo "错误：wgcf 下载失败！"
            exit 1
          fi
          chmod +x wgcf
          echo "wgcf 下载完成。"
      
      # 9. 缓存 speedtest-clash 程序
      - name: Cache xiecang speedtest-clash
        id: cache-xc
        uses: actions/cache@v4
        with:
          path: xcspeedtest
          key: xiecang-${{ env.SPEEDTEST_VERSION }}
          restore-keys: xiecang-${{ env.SPEEDTEST_VERSION }}
      
      # 10. 下载 speedtest-clash 指定版本（如果缓存未命中）
      - name: Download xiecang speedtest-clash
        if: steps.cache-xc.outputs.cache-hit != 'true'
        run: |
          set -e
          RELEASE_TAG=${{ env.SPEEDTEST_VERSION }}
          echo "尝试下载 speedtest-clash 版本: $RELEASE_TAG"
          URL=$(curl -s "https://api.github.com/repos/xiecang/speedtest-clash/releases/tags/${RELEASE_TAG}" \
                | grep "browser_download_url.*speedtest-clash_Linux_x86_64" | cut -d '"' -f4)
          if [ -z "$URL" ]; then
            echo "警告: 未找到指定版本 (${RELEASE_TAG})，尝试使用最新版本。"
            URL=$(curl -s https://api.github.com/repos/xiecang/speedtest-clash/releases/latest \
                | grep "browser_download_url.*speedtest-clash_Linux_x86_64" | cut -d '"' -f4)
          fi
          if [ -z "$URL" ]; then
            echo "错误：未能找到 speedtest-clash 下载 URL，退出。"
            exit 1
          fi
          wget --tries=5 --timeout=60 -O downloaded_file "$URL"
          if file downloaded_file | grep -q "gzip compressed data"; then
            echo "检测到压缩包，开始解压"
            tar -xzf downloaded_file
            if [ -f "speedtest-clash" ]; then
              mv speedtest-clash xcspeedtest
            else
              EXE_PATH=$(find . -maxdepth 1 -type f -executable -name "speedtest-clash*" -print -quit)
              if [ -n "$EXE_PATH" ]; then
                mv "$EXE_PATH" xcspeedtest
              else
                echo "错误：未找到 speedtest-clash 可执行文件"
                exit 1
              fi
            fi
            rm downloaded_file
          else
            echo "下载的是可执行文件，直接重命名为 xcspeedtest"
            mv downloaded_file xcspeedtest
          fi
          chmod +x xcspeedtest
          ./xcspeedtest --help
      
      # 11. 启动 Cloudflare Warp（智能路由版）
      - name: Start Cloudflare Warp（智能路由版）
        run: |
          set +e
          echo "=== 智能 WARP 设置 ==="
          
          # 测试原始网络
          echo "测试原始网络连接..."
          if curl -4 --max-time 5 -s https://ip.sb >/dev/null 2>&1; then
            echo "✅ 原始网络正常，跳过 WARP"
            WARP_ENABLED=false
          else
            echo "⚠️ 原始网络异常，尝试启用 WARP"
            WARP_ENABLED=true
          fi
          
          if [ "$WARP_ENABLED" = true ]; then
            # 清理旧配置
            sudo wg-quick down wgcf 2>/dev/null || true
            
            # 确保工具存在
            if [ ! -f "./wgcf" ] || [ ! -x "./wgcf" ]; then
              echo "下载 wgcf 工具..."
              curl -fsSL -o wgcf https://github.com/ViRb3/wgcf/releases/download/v2.2.29/wgcf_2.2.29_linux_amd64
              chmod +x wgcf
            fi
            
            # 生成配置（如果不存在）
            if [ ! -f "wgcf-profile.conf" ]; then
              ./wgcf register --accept-tos 2>/dev/null
              ./wgcf generate 2>/dev/null
            fi
            
            if [ -f "wgcf-profile.conf" ]; then
              # 安装配置
              sudo mkdir -p /etc/wireguard
              sudo cp wgcf-profile.conf /etc/wireguard/wgcf.conf
              
              # 启动 WARP（仅用于测速）
              echo "启动 WARP 用于节点测速..."
              sudo wg-quick up wgcf 2>&1 | tail -5
              
              # 检查是否成功
              if sudo wg show wgcf 2>/dev/null; then
                echo "✅ WARP 启动成功，用于节点测速"
                # 设置路由：GitHub 走原始网络，其他走 WARP
                echo "设置智能路由：GitHub 走直连..."
                sudo ip route add 140.82.112.0/20 via $(ip route show default | awk '{print $3}') 2>/dev/null || true
                sudo ip route add 140.82.113.0/20 via $(ip route show default | awk '{print $3}') 2>/dev/null || true
                sudo ip route add 140.82.114.0/20 via $(ip route show default | awk '{print $3}') 2>/dev/null || true
                sudo ip route add 140.82.115.0/20 via $(ip route show default | awk '{print $3}') 2>/dev/null || true
                sudo ip route add 140.82.116.0/20 via $(ip route show default | awk '{print $3}') 2>/dev/null || true
              else
                echo "⚠️ WARP 启动失败，继续使用原始网络"
                WARP_ENABLED=false
              fi
            fi
          fi
          
          echo "当前网络状态:"
          echo "WARP 启用: $WARP_ENABLED"
          curl -4 --max-time 5 -s https://ip.sb || echo "IP 查询失败"
          echo "等待 3 秒让网络稳定..."
          sleep 3
      
      # 12. 运行 Telegram 抓取及 Clash 测速脚本
      - name: 运行 Telegram 抓取及 Clash 测速脚本
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
          TELEGRAM_CHANNEL_IDS: ${{ env.TELEGRAM_CHANNEL_IDS }}
        run: |
          mkdir -p flclashyaml
          echo "开始执行节点抓取和测速..."
          python TelegramNode/TBD-telegram_publiclink.py
      
      # 13. 提交前清理 WARP 连接（确保 GitHub 访问正常）
      - name: 提交前清理 WARP 连接
        run: |
          echo "=== 清理 WARP 连接以确保 GitHub 访问 ==="
          sudo wg-quick down wgcf 2>/dev/null || true
          
          # 恢复默认路由
          echo "恢复默认网络路由..."
          sudo ip route del 140.82.112.0/20 2>/dev/null || true
          sudo ip route del 140.82.113.0/20 2>/dev/null || true
          sudo ip route del 140.82.114.0/20 2>/dev/null || true
          sudo ip route del 140.82.115.0/20 2>/dev/null || true
          sudo ip route del 140.82.116.0/20 2>/dev/null || true
          
          # 测试 GitHub 连接
          echo "测试 GitHub 连接..."
          nslookup github.com || echo "DNS 解析测试失败"
          curl -I --max-time 5 https://github.com 2>&1 | head -5 || echo "GitHub 连接测试失败"
          
          echo "等待 2 秒确保网络稳定..."
          sleep 2
      
      # 14. 提交生成的 Clash 配置到仓库
      - name: 提交生成的 Clash 配置到仓库
        run: |
          echo "=== 提交变更 ==="
          
          # 检查是否有文件变更
          if git status --porcelain | grep -q "flclashyaml/Tg-node1.yaml"; then
            echo "检测到配置文件变更"
            
            # 配置 git
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            # 添加文件
            git add flclashyaml/Tg-node1.yaml
            
            # 生成提交信息
            COMMIT_TIME=$(python3 -c "from datetime import datetime, timedelta; print((datetime.utcnow() + timedelta(hours=8)).strftime('%Y-%m-%d %H:%M:%S CST'))")
            NODE_COUNT=$(python3 -c "
import yaml, sys
try:
    with open('flclashyaml/Tg-node1.yaml', 'r', encoding='utf-8') as f:
        data = yaml.safe_load(f)
        count = len(data.get('proxies', []))
        print(f'{count} nodes')
except:
    print('unknown nodes')
")
            
            # 提交
            git commit -m "自动更新节点配置 ${COMMIT_TIME} (${NODE_COUNT})"
            
            # 尝试推送（带重试）
            echo "尝试推送变更到 GitHub..."
            MAX_RETRIES=3
            RETRY_COUNT=0
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if git push; then
                echo "✅ 提交成功！"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                echo "⚠️ 推送失败，尝试 $RETRY_COUNT/$MAX_RETRIES..."
                
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "等待 5 秒后重试..."
                  sleep 5
                  
                  # 清理并重试
                  git pull --rebase origin master
                else
                  echo "❌ 推送失败已达最大重试次数"
                fi
              fi
            done
          else
            echo "文件无变化，跳过提交"
          fi
      
      # 15. 最终清理
      - name: 最终清理
        if: always()
        run: |
          echo "=== 最终清理 ==="
          sudo wg-quick down wgcf 2>/dev/null || true
          echo "清理完成"
