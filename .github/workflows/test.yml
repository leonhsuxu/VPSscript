name: TG免费节点 → 只测延迟（xiecang/speedtest-clash）

on:
  schedule:
    - cron: '0 */3 * * *'      # 每3小时测一次
  workflow_dispatch:

jobs:
  test-latency-only:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 缓存 Mihomo（Clash Meta 核心）
      - name: Cache Mihomo
        id: cache-mihomo
        uses: actions/cache@v4
        with:
          path: mihomo
          key: mihomo-${{ hashFiles('https://api.github.com/repos/MetaCubeX/mihomo/releases/latest') }}
          restore-keys: mihomo-

      - name: Download Mihomo（首次或更新时）
        if: steps.cache-mihomo.outputs.cache-hit != 'true'
        run: |
          URL=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | grep -o 'https.*clash.meta-linux-amd64[^"]*')
          wget -qO mihomo "$URL" && chmod +x mihomo

      # 2. 缓存 xiecang/speedtest-clash
      - name: Cache xiecang/speedtest-clash
        id: cache-xc
        uses: actions/cache@v4
        with:
          path: xcspeedtest
          key: xc-${{ hashFiles('https://api.github.com/repos/xiecang/speedtest-clash/releases/latest') }}
          restore-keys: xc-

      - name: Download xiecang/speedtest-clash
        if: steps.cache-xc.outputs.cache-hit != 'true'
        run: |
          URL=$(curl -s https://api.github.com/repos/xiecang/speedtest-clash/releases/latest | grep -o 'https.*linux-amd64[^"]*')
          wget -qO xcspeedtest "$URL" && chmod +x xcspeedtest

      # 3. 运行你的 TG 抓取脚本（生成 flclashyaml/Tg-node.yaml）
      - name: Run TG scraper
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_STRING_SESSION: ${{ secrets.TELEGRAM_STRING_SESSION }}
        run: |
          mkdir -p flclashyaml
          python TelegramNode/telegram_publiclink.py

      # 4. 生成最小可用 config.yaml（只为了让 mihomo 启动）
      - name: Create minimal config
        run: |
          cat > config.yaml <<EOF
          external-controller: 127.0.0.1:9090
          proxies: $(cat flclashyaml/Tg-node.yaml)
          proxy-groups:
            - name: auto
              type: url-test
              url: http://www.gstatic.com/generate_204
              interval: 300
              proxies: $(cat flclashyaml/Tg-node.yaml | grep -o "name: [^,]*" | sed 's/name: //g' | sed 's/^/  - /')
          EOF

      # 5. 启动 mihomo
      - name: Start mihomo
        run: |
          ./mihomo -f config.yaml -d . &
          for i in {1..12}; do
            curl -s http://127.0.0.1:9090/proxies >/dev/null && break
            sleep 2
          done

      # 6. 【真正只测延迟】一行命令搞定！
      - name: 只测延迟（Google）
        run: |
          echo "开始测延迟（Google）..."
          ./xcspeedtest --clash-api http://127.0.0.1:9090 \
                         --test-target google \
                         --timeout 10s \
                         --threads 10

      # 7. （可选）再测一次 ChatGPT、YouTube 等
      - name: 测延迟（ChatGPT）
        run: |
          echo "开始测延迟（ChatGPT）..."
          ./xcspeedtest --clash-api http://127.0.0.1:9090 \
                         --test-target chatgpt \
                         --timeout 10s \
                         --threads 10

      - name: 测延迟（YouTube）
        run: |
          echo "开始测延迟（YouTube）..."
          ./xcspeedtest --clash-api http://127.0.0.1:9090 \
                         --test-target youtube \
                         --timeout 10s \
                         --threads 10

      # 8. 把完整结果保存为 Artifact，随时下载看
      - name: Upload latency result
        uses: actions/upload-artifact@v4
        with:
          name: TG节点延迟测试结果
          path: speedtest_results.txt
          retention-days: 5
